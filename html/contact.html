<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="logo"><img src="../public/logo.png" alt="logo"></div>
    <nav>
        <ul class="flex ref_container">
            <li><a href="home.html" class="header_text" >Home</a></li>
            <li><a href="aboutus.html" class="header_text">About Us</a></li>
            <li><a href="tours.html" class="header_text" >Tours</a></li>
            <li><a href="contact.html" class="header_text" style="text-decoration: underline">Contact</a></li>
        </ul>
    </nav>
    <button class="header_button"><small class="header_button_text">Sign up</small></button>
</header>
<div class="contact_wrapper">
    <div class="form_wrapper">
        <h2 class="contact_header">Book your journey</h2>
        <div class="form">
            <div class="form_field">
                <div class="form_content">
                    <p class="form-text">Destination</p>
                    <img src="../public/arrow_down.svg" alt="">
                </div>
                <hr>
            </div>
            <div class="form_field">
                <div class="form_content">
                    <p class="form-text">Hotel</p>
                    <img src="../public/arrow_down.svg" alt="">
                </div>
                <hr>
            </div>
            <div class="form_field">
                <div class="form_content">
                    <p class="form-text">Transfer</p>
                    <img src="../public/arrow_down.svg" alt="">
                </div>
                <hr>
            </div>
               <div class="area_button">
                    <textarea class="comment-input" placeholder="Another comments" ></textarea>
                     <button class="button_contact button "><small class="button_text">Book now</small></button>
               </div>
        </div>
    </div>
    <img src="../public/plane.svg" alt="plane">
</div>
</body>
</html>
